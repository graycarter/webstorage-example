<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Storage Example</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
  </head>
  <body>
    <h1>Using Web Storage</h1>

    <form class="container" id="local" action="">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="First Name" id="first-name" />
        <label for="last-name">Last Name</label>
        <input type="text" name="Last Name" id="last-name" />
      </div>
      <input id="local-btn" type="submit" value="Save to Local Storage" />
      <input id="session-btn" class="button-primary" type="submit" value="Save to Session Storage" />
    </form>
  </body>
  <script src="./js/index.js"></script>
</html>
